<script>
    //creating and appending an element
    const element = document.createElement('div')
    const addText = element.append(" Hello , World ! ")
    document.body.append(element)


    //Changing the Content of an Existing Element
    function change(){
    document.getElementById('text').textContent="My Name is Ramu Dumpati"
    }

    //Creating and Appending a List of Items
    const ul=document.createElement('ul')
    const items=['Item1','Item2','Item3']

    items.forEach(elements => {
        const li=document.createElement('li')
        li.textContent=elements
        ul.append(li)
    });
    document.body.append(ul)

    //  Editing an Attribute of an Element
